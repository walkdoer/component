<!doctype html>
<html lang="en">
<head>
    <title>Test Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <meta name="MobileOptimized" content="320"/>
</head>
<body>

<script type="text/template" id="tpl-top-nav">
<header class="top-nav">
    <p class="title">Test Demo</p>
</header>
</script>
<script type="text/javascript" src="./libs/zepto.js"></script>
<script type="text/javascript" src="./libs/underscore.js"></script>
<script type="text/javascript" src="../dist/com.js"></script>
<script>
var header = new Com({
    tpl: '#tpl-top-nav',
    parentEl: $('body')[0],
    update: function () {
        var newState = this.getState();
        this.title = newState.title;
        this.$el.find('.title').html(this.title);
        //this._super(newState);
    },
    getState: function () {
        return  {
            title: window.location.hash
        };
    }
}), subTitle = new Com({
    tplContent: '<div><span class="sub-title">This is Sub Title</span></div>',
    parentNode: header,
    getState: function () {
        return {
            subTitle: 'subTitle of ' + window.location.hash
        };
    }
});

header.appendChild(subTitle);
window.onhashchange = function () {
    header.update();
}
header.render().appendToParent();
</script>
</body>
</html>
